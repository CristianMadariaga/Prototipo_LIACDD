<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunburst</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="csvJSON.js"></script>

<body>
    <div class="fondo1">
        <div class="columna">
            <nav class="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <img id="hola" src="icons/cloud-solid.svg" width="50px" height="50px" class="filter"
                            onclick="cloud()">
                    </li>
                    <li class="nav-item">
                        <img src="icons/sun-solid.svg" width="50px" height="50px" class="filter" onclick="sunburst()">
                    </li>
                </ul>
            </nav>
        </div>
        <div class="columna">
            <center><img src="icons/Logo_FINIS_institucional.png" width="40%"></center>
            <h1>Prototipo LIACCD</h1>
            <h3>Para visualización de datos con archivos</h3>
            <p>Intefaz diseñada para operar de forma offline para la demostración gráfica de los datos obtenidos en
                análisis por el laboratorio de ciencias de datos de Derecho UFT.<br><br><br></p>
        </div>
        <div class="columna">
            <div id="grafico1" class="grafico"></div>
        </div>
    </div>
</body>

<script>
    const grafico = document.getElementById('grafico1');

    function sunburst() {
        grafico.innerHTML =
            '<object width="100%" height= "100%" type="text/html" data="sun.html"</object>';
    }

    function cloud() {
        grafico.innerHTML = '<object width="100%" height= "100%" type="text/html" data="wordcloud.html"</object>';
    }
</script>
